<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mysql DB Practice</title>
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
	<!-- header -->
	<header class="container mt-5">
		<div class="header-buttons my-5">
			<button type="button" class="btn btn-success" onclick="displayForm('new', 'edit', 'delete', 'list')">
				New
			</button>
			<button id="list" type="button" class="btn btn-primary"
				onclick="displayForm('list', 'new', 'edit', 'delete')">
				List
			</button>
			<button type="button" class="btn btn-warning" onclick="displayForm('edit', 'new', 'delete', 'list')">
				Edit
			</button>
			<button type="button" class="btn btn-danger" onclick="displayForm('delete', 'edit', 'new', 'list')">
				Delete
			</button>
		</div>
	</header>

    <!-- ********************************* -->
    <!-- new data -->
    <section class="container my-5">
      <section class="mx-auto my-3 w-50 form-container new">
        <h1>Add iPhone</h1>
        <form action="http://localhost:3002/add-product" method="post"
          id="newForm" >
          <div class="form-group">
            <label for="UserName">User Name:</label>
            <input type="text" class="form-control" name="UserName" id="name" required/>
          </div>
          <div class="form-group">
            <label for="UserPassword">User Password:</label>
            <input type="text" class="form-control" name="UserPassword" id="address" required/>
          </div>
          <div class="form-group">
            <label for="ProductName">Product Name:</label>
            <input type="text" class="form-control" name="ProductName" id="company"
              required/>
          </div>
          <div class="form-group">
            <label for="Description">Description:</label>
            <input type="text" class="form-control" name="Description" id="company"
              required/>
          </div>
          <div class="form-group">
            <label for="Price">Price:</label>
            <input type="text" class="form-control" name="Price" id="company"
              required/>
          </div>
          <div class="form-group">
            <label for="MonthlyPlan">Monthly Plan:</label>
            <input type="text" class="form-control" name="MonthlyPlan" id="company"
              required/>
          </div>
          <div class="form-group">
            <label for="url">URL:</label>
            <input type="text" class="form-control" name="URL" id="company"
              required/>
          </div>
          <div class="form-group">
            <label for="Image">Image:</label>
            <input type="text" class="form-control" name="Image"id="company"
              required/>
          </div>
          <button type="submit" class="btn btn-dark" id="newFormBtn">
            Submit Form Info
          </button>
        </form>
      </section>
    </section>
    <!-- ********************************* -->
	<!-- update -->
	<section class="container my-5">
		<section class="mx-auto my-3 w-50 form-container edit" style="display: none">
			<h1>Update Products Name</h1>
			<form id="myForm">
				<div class="form-group">
					<label for="id">ID:</label>
					<input type="text" class="form-control" name="id" id="id" required />
				</div>
				<div class="form-group">
					<label for="updatedName">New Name:</label>
					<input type="text" class="form-control" name="updatedName" id="updatedName" required />
				</div>
				<button type="submit" class="btn btn-dark">
					Submit Updated Name
				</button>
			</form>
		</section>
	</section>

    	<!-- delete -->
	<section class="mx-auto my-3 w-50 form-container delete" style="display: none">
		<h1>Delete Products</h1>
		<form id="delete-product">
			<div class="form-group">
				<label for="id">ID:</label>
				<input type="text" class="form-control" name="id" id="id" required />
			</div>
			<button type="submit" class="btn btn-dark">Delete product</button>
		</form>
	</section>

	<!-- list -->
	<section id="data" class="container list" style="display: none">
	</section>

<script src="./js/script.js"></script>
  </body>
</html>
